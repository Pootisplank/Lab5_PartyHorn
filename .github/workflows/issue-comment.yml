name: funny comment
on: 
  issues:
    types: [opened]

jobs:
  comment:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - id: FunnyComment
        name: Gif comment
        uses: Marta83/funny-comment-action@v2.1
        with:
          GIPHY_TOKEN: ${{secrets.GIPHY_TOKEN}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}  
          comment_type: 'gif'
